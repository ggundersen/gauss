application: project-gauss
version: 1
runtime: python27
api_version: 1
threadsafe: yes

env_variables:
  TEMPLATE_PATH: '/views'

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /problems/.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest